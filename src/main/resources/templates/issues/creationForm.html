<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>課題作成　｜　課題管理アプリケーション</title>
</head>
<body>
<h1>課題作成</h1>
<form action="#" th:action="@{/issues}" th:method="post"> <!-- thは@PostMapping、create(IssueForm form,Model model)を表してる -->
    <div>
        <label for="summaryInput">概要</label> <!-- Inputの説明 -->
        <input type="text" id="summaryInput">
    </div>
    <div>
        <label for="descriptinInput">概要</label> <!-- Inputの説明 -->
        <textarea id="descriptinInput" row="10"></textarea>
    </div>
    <div>
        <button type="submit">作成</button>
    </div>
</form>
</body>
</html>
