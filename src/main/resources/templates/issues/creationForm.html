<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>課題作成　｜　課題管理アプリケーション</title>
</head>
<body>
<h1 class="mt-3">課題作成</h1>
<form action="#" th:action="@{/issues}" th:method="post" th:object="${issueForm}"> <!-- thは@PostMapping、create(IssueForm form,Model model)を表してる -->
    <div>
        <label for="summaryInput">概要</label> <!-- Inputの説明 -->
        <input type="text" id="summaryInput" th:field="*{summary}">
        <p th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}">(errors)</p> <!-- sammaryにエラーがあればifが通る。(pが有効になる) | th:errors="*{}"エラーが全件表示されるようになる -->
    </div>
    <div>
        <label for="descriptionInput">説明</label> <!-- Inputの説明 -->
        <textarea id="descriptionInput" row="10" th:field="*{description}"></textarea>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">(errors)</p> <!-- sammaryにエラーがあればifが通る。(pが有効になる) | th:errors="*{}"エラーが全件表示されるようになる -->
    </div>
    <div>
        <button type="submit">作成</button>
    </div>
</form>
</body>
</html>
